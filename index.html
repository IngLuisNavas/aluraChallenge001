<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Challenge 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>


    <main>
        <br>
        <h1> <mark>Bienvenidos y Bienvenidas a nuestro primer desafío en Alura!</mark></h1>
        <br>
        <br>
        <h2>Esta aplicación encripta textos, para intercambiar mensajes secretos con otras personas que sepan
            <span class="span" title="Las llaves de encriptación que utilizaremos son las siguientes:
La letra e es convertida para enter
La letra i es convertida para imes
La letra a es convertida para ai
La letra o es convertida para ober
La letra u es convertida para ufat">el secreto</span> de la encriptación utilizada.</h2>
        <br>
        <br>


        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div id="" class="col">
                        <textarea class="form-control" name="" id="" cols="1" rows="1"></textarea>
                    </div>

                    <div class="col">
                        <br>
                        <button onclick="mensaje()" class="encrypt">Encriptar</button>
                        <button onclick="copy()" class="copy">Copiar</button>
                        <br>

                    </div>
                </div>

            </div>
            <div class="row">
                <img src="images/photo.png" alt="criptografia imagen">
            </div>

        </div>


        <footer>
            <p style="text-align:center;">Development by <a href="https://github.com/IngLuisNavas/alura">@ingluisnavas</a> on Github</p>
        </footer>

    </main>
    <script src="js/script.js"></script>
</body>

</html>
